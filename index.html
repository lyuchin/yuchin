<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 è™›å¹»å½¼æ–¹ è³€æ­²å½©è›‹å°éŠæˆ²</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap');
        * { touch-action: manipulation; box-sizing: border-box; }
        
        body { 
            background: #f4f1ea;

            min-height: 100vh;

        }

        /* --- éŸ¿æ‡‰å¼ä½ˆå±€æ¶æ§‹ --- */
        .main-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap; /* é—œéµï¼šè®“æ‰‹æ©Ÿç‰ˆå¯ä»¥è‡ªå‹•æŠ˜è¡Œ */
        }

        /* å·¦å´èˆ‡å³å´é‚Šæ¬„åœ¨é›»è…¦ç‰ˆçš„è¨­å®š */
        .left-sidebar, .right-sidebar {
            display: flex;
            gap: 10px;
            min-width: 60px;
        }
        .left-sidebar { flex-direction: column; }
        .right-sidebar { flex-direction: column; align-items: center; gap: 15px; }

        /* æ‰‹æ©Ÿç‰ˆè‡ªå‹•èª¿æ•´ï¼šç•¶è¢å¹•å¯¬åº¦å°æ–¼ 800px æ™‚ */
        @media (max-width: 800px) {
            .main-layout { flex-direction: column; gap: 10px; }
            .left-sidebar { 
                flex-direction: row; /* åœˆåœˆæ”¹æ’æˆä¸€æ©«åˆ— */
                justify-content: center;
                order: 1; /* æ’åœ¨æœ€ä¸Šé¢ */
            }
            .right-sidebar { 
                flex-direction: row; /* åˆ†æ•¸èˆ‡æŒ‰éˆ•æ”¹æ’æˆä¸€æ©«åˆ— */
                justify-content: center;
                order: 2; /* æ’åœ¨åœˆåœˆä¸‹é¢ */
                width: 100%;
            }
            .game-container { order: 3; } /* éŠæˆ²æ¡†æ¶åœ¨ä¸­é–“ */
            .controls-row { order: 4; } /* æŒ‰éˆ•åœ¨æœ€ä¸‹é¢ */
            
            canvas { max-height: 50vh; } /* ç¸®å°ä¸€é»é»ç•«å¸ƒï¼Œç•™ç©ºé–“çµ¦æŒ‰éˆ• */
        }

        .circle { 
            width: 55px; height: 55px; 
            border: 2px solid #d1b3e0; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            background: white; overflow: hidden; 
        }
        .circle.active { border-color: #b393c5; box-shadow: 0 0 8px #d1b3e0; }
        .circle img { width: 100%; height: 100%; object-fit: cover; }

        .game-container { 
            padding: 12px; 
            background: #d1b3e0; 
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            position: relative; 
        }
        
        canvas { 
            background: #000; 
            border-radius: 8px; 
            display: block; 
            max-width: 85vw;
            height: auto;
        }

        .score-display { font-size: 26px; color: #555; font-weight: 500; }
        #startBtn { padding: 10px 20px; background: #55efc4; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; box-shadow: 2px 2px 0px #00b894; z-index: 10; }

        .controls-row { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .btn { width: 55px; height: 55px; background: #fff; border: 2px solid #d1b3e0; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #6c5ce7; cursor: pointer; }

        /* å½©è›‹å½ˆçª—èˆ‡åœ–ç‰‡å„ªåŒ– */
        #eggModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 25px; text-align: center; max-width: 90%; border: 4px solid #b393c5; }
        .modal-content img { max-width: 100%; height: auto; border-radius: 15px; margin-bottom: 20px; border: 3px solid #d1b3e0; }
        #continueBtn { padding: 12px 25px; background: #6c5ce7; color: white; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; font-family: 'Kiwi Maru', serif; }
        
        .footer { margin-top: 10px; font-size: 12px; color: #999; letter-spacing: 4px; }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="left-sidebar">
            <div id="c1" class="circle">1</div>
            <div id="c2" class="circle">2</div>
            <div id="c3" class="circle">3</div>
            <div id="c4" class="circle">4</div>
            <div id="c5" class="circle">5</div>
        </div>

        <div class="game-container">
            <canvas id="snakeGame" width="600" height="600"></canvas>
        </div>

        <div class="right-sidebar">
            <div style="font-size:18px; color:#6c5ce7;">Lv.<span id="levelVal">1</span></div>
            <div id="scoreVal" class="score-display">0</div>
            <button id="startBtn">START</button>
        </div>
    </div>

    <div class="controls-row">
        <div class="btn" onclick="handleInput('LEFT')">â—€</div>
        <div class="btn" onclick="handleInput('UP')">â–²</div>
        <div class="btn" onclick="handleInput('DOWN')">â–¼</div>
        <div class="btn" onclick="handleInput('RIGHT')">â–¶</div>
    </div>

    <div id="eggModal">
        <div class="modal-content">
            <h2 id="modalTitle" style="color:#6c5ce7; margin-top:0;">ğŸŒŸ æ­å–œç™¼è²¡ï¼</h2>
            <img id="modalImg" src="surprise.png" alt="å½©è›‹">
            <p id="modalDesc">æŒ‰æ–¹å‘éµç¹¼çºŒæŒ‘æˆ°</p>
            <button id="continueBtn">ç¢ºèª</button>
        </div>
    </div>

    <div class="footer">2026 è™›å¹»å½¼æ–¹</div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreVal");
        const levelElement = document.getElementById("levelVal");
        const startBtn = document.getElementById("startBtn");
        const eggModal = document.getElementById("eggModal");
        const continueBtn = document.getElementById("continueBtn");
        const modalImg = document.getElementById("modalImg");
        const modalTitle = document.getElementById("modalTitle");
        const modalDesc = document.getElementById("modalDesc");

        const eatSound = new Audio('eat.mp3');
        const failSound = new Audio('fail.mp3');
        const congratsSound = new Audio('congrats.wav');
        const wishSound = new Audio('wish.wav');

        const TARGET_WIN = 50; 

        const heads = []; const foods = [];
        for(let i=1; i<=5; i++) {
            heads[i] = new Image(); heads[i].src = `head${i}.png`;
            foods[i] = new Image(); foods[i].src = `food${i}.png`;
        }

        const box = 25; 
        let snake, food, d, score, level, speed, gameLoop = null;
        let isWaiting = true; let isFinished = false;

        function init() {
            if(gameLoop) { clearInterval(gameLoop); gameLoop = null; }
            snake = [{x: 10 * box, y: 10 * box}];
            score = 0; level = 1; speed = 180; d = null;
            isWaiting = true; isFinished = false;
            generateFood(); 
            updateUI(); 
            drawStatic();
        }

        function generateFood() {
            food = { x: Math.floor(Math.random()*22+1)*box, y: Math.floor(Math.random()*22+1)*box };
        }

        function updateUI() {
            scoreElement.innerText = score;
            levelElement.innerText = level;
            for(let i=1; i<=5; i++) {
                const circle = document.getElementById(`c${i}`);
                if(i <= level) {
                    circle.classList.add('active');
                    if(heads[i].complete) circle.innerHTML = `<img src="head${i}.png">`;
                } else {
                    circle.classList.remove('active'); circle.innerHTML = i;
                }
            }
        }

        function handleInput(newDir) {
            if(eggModal.style.display === "flex" || isFinished) return;
            if(isWaiting) {
                isWaiting = false;
                if(!gameLoop) { gameLoop = setInterval(draw, speed); }
            }
            if(newDir == "LEFT" && d != "RIGHT") d = "LEFT";
            if(newDir == "UP" && d != "DOWN") d = "UP";
            if(newDir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(newDir == "DOWN" && d != "UP") d = "DOWN";
        }

        function draw() {
            if(isWaiting || eggModal.style.display === "flex") return;

            ctx.fillStyle = "black"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            let curFood = foods[Math.min(level, 5)];
            if(curFood.complete) ctx.drawImage(curFood, food.x, food.y, box, box);
            else { ctx.fillStyle = "red"; ctx.fillRect(food.x, food.y, box, box); }

            for(let i = 0; i < snake.length; i++) {
                let headSize = (i === 0) ? 40 : 25;
                let offset = (headSize - box) / 2;
                if(i === 0) {
                    let curHead = heads[Math.min(level, 5)];
                    if(curHead.complete) ctx.drawImage(curHead, snake[i].x - offset, snake[i].y - offset, headSize, headSize);
                    else { ctx.fillStyle = "#c8e6c9"; ctx.fillRect(snake[i].x, snake[i].y, box, box); }
                } else {
                    ctx.fillStyle = "#c8e6c9"; ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
            }

            if (!d) return;
            let snakeX = snake[0].x; let snakeY = snake[0].y;
            if(d == "LEFT") snakeX -= box; if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box; if(d == "DOWN") snakeY += box;

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision({x: snakeX, y: snakeY}, snake)) {
                clearInterval(gameLoop); gameLoop = null;
                failSound.play().catch(()=>{});
                alert("æŒ‘æˆ°çµæŸï¼"); init(); return;
            }

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                eatSound.currentTime = 0; eatSound.play().catch(()=>{});
                
                if(score % 10 === 0 && score < TARGET_WIN) { 
                    level++;
                    speed = (level >= 5) ? 110 : Math.max(80, speed - 20);
                }
                
                updateUI(); 

                if(score === TARGET_WIN) {
                    showFinalEnding(); return;
                } else if(score === 10) {
                    showSurprise(); return; 
                }

                if(score % 10 === 0) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(draw, speed);
                }
                generateFood();
            } else { snake.pop(); }
            snake.unshift({x: snakeX, y: snakeY});
        }

        function showSurprise() {
            clearInterval(gameLoop); gameLoop = null;
            congratsSound.play().catch(()=>{});
            modalTitle.innerText = "ğŸŒŸ æ­å–œç™¼è²¡ï¼";
            modalImg.src = "surprise.png";
            modalDesc.innerText = "å¦³å¤ªå²å®³äº†!æŒ‰æ–¹å‘éµç¹¼çºŒæŒ‘æˆ°50åˆ†çš„çµ‚æ¥µå½©è›‹!!";
            continueBtn.innerText = "å¿«ä¾†æŒ‰æˆ‘";
            eggModal.style.display = "flex";
        }

        function showFinalEnding() {
            clearInterval(gameLoop); gameLoop = null;
            isFinished = true;
            updateUI();
            wishSound.play().catch(()=>{}); 
            modalTitle.innerText = "ğŸŠ å®Œç¾å¤§é€šé—œï¼";
            modalImg.src = "gift.png";
            modalDesc.innerText = "ç¥å¦³é¦¬åˆ°æˆåŠŸï¼Œè¬äº‹é †æ„ï¼â¤ï¸";
            continueBtn.innerText = "é‡ç©éŠæˆ²";
            eggModal.style.display = "flex";
        }

        function drawStatic() {
            ctx.fillStyle = "black"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            let headSize = 40; let offset = (headSize - box) / 2;
            let curHead = heads[Math.min(level, 5)];
            if(curHead && curHead.complete) ctx.drawImage(curHead, snake[0].x - offset, snake[0].y - offset, headSize, headSize);
            let curFood = foods[Math.min(level, 5)];
            if(curFood.complete) ctx.drawImage(curFood, food.x, food.y, box, box);
        }

        continueBtn.onclick = function() {
            eggModal.style.display = "none";
            if(!isFinished) {
                isWaiting = true;
                drawStatic();
            } else {
                init();
            }
        };

        startBtn.onclick = function() {
            eatSound.play().then(()=>eatSound.pause()).catch(()=>{});
            init();
        };

        document.addEventListener("keydown", (e) => {
            let keyMap = {37:'LEFT', 38:'UP', 39:'RIGHT', 40:'DOWN'};
            if(keyMap[e.keyCode]) handleInput(keyMap[e.keyCode]);
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) e.preventDefault();
        });

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        window.onload = () => { init(); };
    </script>
</body>
</html>
