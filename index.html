    <script>
        // === ã€èª¿æ•´å€ã€‘éŠæˆ²å…§çš„é¡¯ç¤ºå¤§å°æ§åˆ¶å€ ===
        const GAME_SNAKE_HEAD_SIZE = 45; 
        const GAME_FOOD_SIZE_RATIO = 1.4; 
        // =========================================

        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreVal");
        const levelElement = document.getElementById("levelVal");
        const startBtn = document.getElementById("startBtn");
        const eggModal = document.getElementById("eggModal");
        const continueBtn = document.getElementById("continueBtn");
        const modalImg = document.getElementById("modalImg");
        const modalTitle = document.getElementById("modalTitle");
        const modalDesc = document.getElementById("modalDesc");

        const eatSound = new Audio('eat.mp3');
        const failSound = new Audio('fail.mp3');
        const congratsSound = new Audio('congrats.wav');
        const wishSound = new Audio('wish.wav');

        const TARGET_WIN = 50; 
        const heads = []; const foods = [];
        for(let i=1; i<=5; i++) {
            heads[i] = new Image(); heads[i].src = `head${i}.png`;
            foods[i] = new Image(); foods[i].src = `food${i}.png`;
        }

        const box = 25; 
        let snake, food, d, score, level, speed, gameLoop = null;
        let isWaiting = true; let isFinished = false;

        function init() {
            if(gameLoop) { clearInterval(gameLoop); gameLoop = null; }
            snake = [{x: 10 * box, y: 10 * box}];
            score = 0; level = 1; speed = 220; d = null;
            isWaiting = true; isFinished = false;
            generateFood(); updateUI(); drawStatic();
        }

        function generateFood() {
            food = { x: Math.floor(Math.random()*22+1)*box, y: Math.floor(Math.random()*22+1)*box };
        }

        function updateUI() {
            scoreElement.innerText = score;
            levelElement.innerText = level;
            for(let i=1; i<=5; i++) {
                const circle = document.getElementById(`c${i}`);
                if(i <= level) circle.classList.add('active');
                else circle.classList.remove('active');
            }
        }

        function handleInput(newDir) {
            if(eggModal.style.display === "flex" || isFinished) return;
            if(isWaiting) {
                isWaiting = false;
                if(!gameLoop) { gameLoop = setInterval(draw, speed); }
            }
            if(newDir == "LEFT" && d != "RIGHT") d = "LEFT";
            if(newDir == "UP" && d != "DOWN") d = "UP";
            if(newDir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(newDir == "DOWN" && d != "UP") d = "DOWN";
        }

        function draw() {
            if(isWaiting || eggModal.style.display === "flex") return;
            ctx.fillStyle = "black"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            let curFood = foods[Math.min(level, 5)];
            let foodImg = (curFood && curFood.complete && curFood.naturalWidth > 0) ? curFood : foods[1];
            if (foodImg && foodImg.complete) {
                let fSize = box * GAME_FOOD_SIZE_RATIO;
                let fOff = (fSize - box) / 2;
                ctx.drawImage(foodImg, food.x - fOff, food.y - fOff, fSize, fSize);
            } else {
                ctx.fillStyle = "red"; ctx.fillRect(food.x, food.y, box, box);
            }

            for(let i = 0; i < snake.length; i++) {
                let currentSize = (i === 0) ? GAME_SNAKE_HEAD_SIZE : 25;
                let offset = (currentSize - box) / 2;
                if(i === 0) {
                    let curHead = heads[Math.min(level, 5)];
                    if(curHead && curHead.complete && curHead.naturalWidth > 0) {
                        ctx.drawImage(curHead, snake[i].x - offset, snake[i].y - offset, currentSize, currentSize);
                    } else {
                        ctx.fillStyle = "#c8e6c9"; ctx.fillRect(snake[i].x, snake[i].y, box, box);
                    }
                } else {
                    ctx.fillStyle = "#c8e6c9"; ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
            }

            if (!d) return;
            let snakeX = snake[0].x; let snakeY = snake[0].y;
            if(d == "LEFT") snakeX -= box; if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box; if(d == "DOWN") snakeY += box;

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision({x: snakeX, y: snakeY}, snake)) {
                clearInterval(gameLoop); gameLoop = null;
                failSound.play().catch(()=>{});
                alert("æŒ‘æˆ°çµæŸï¼"); init(); return;
            }

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                eatSound.currentTime = 0; eatSound.play().catch(()=>{});
                if(score % 10 === 0 && score < TARGET_WIN) { 
                    level++;
                    speed = (level >= 5) ? 130 : Math.max(130, speed - 25);
                }
                updateUI(); 
                if(score === TARGET_WIN) { showFinalEnding(); return; } 
                else if(score === 10) { showSurprise(); return; }
                if(score % 10 === 0) { clearInterval(gameLoop); gameLoop = setInterval(draw, speed); }
                generateFood();
            } else { snake.pop(); }
            snake.unshift({x: snakeX, y: snakeY});
        }

        function showSurprise() {
            clearInterval(gameLoop); gameLoop = null;
            congratsSound.play().catch(()=>{});
            modalTitle.innerText = "ğŸŒŸ æ­å–œç™¼è²¡ï¼";
            modalImg.src = "surprise.png";
            modalDesc.innerText = "æŒ‰æ–¹å‘éµç¹¼çºŒæŒ‘æˆ°";
            continueBtn.innerText = "ç¢ºèª";
            eggModal.style.display = "flex";
        }

        function showFinalEnding() {
            clearInterval(gameLoop); gameLoop = null;
            isFinished = true;
            updateUI();
            wishSound.play().catch(()=>{}); 
            modalTitle.innerText = "ğŸŠ å®Œç¾å¤§é€šé—œï¼";
            modalImg.src = "gift.png";
            modalDesc.innerText = "ç¥å¦³é¦¬åˆ°æˆåŠŸï¼Œè¬äº‹é †æ„ï¼â¤ï¸";
            continueBtn.innerText = "é‡ç©éŠæˆ²";
            eggModal.style.display = "flex";
        }

        function drawStatic() {
            ctx.fillStyle = "black"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            let headSize = GAME_SNAKE_HEAD_SIZE; let offset = (headSize - box) / 2;
            let curHead = heads[Math.min(level, 5)];
            if(curHead && curHead.complete) ctx.drawImage(curHead, snake[0].x - offset, snake[0].y - offset, headSize, headSize);
            let foodImg = foods[Math.min(level, 5)];
            if(foodImg && foodImg.complete) {
                let fSize = box * GAME_FOOD_SIZE_RATIO;
                let fOff = (fSize - box) / 2;
                ctx.drawImage(foodImg, food.x - fOff, food.y - fOff, fSize, fSize);
            }
        }

        continueBtn.onclick = function() {
            eggModal.style.display = "none";
            if(!isFinished) { isWaiting = true; drawStatic(); } 
            else { init(); }
        };

        startBtn.onclick = function() {
            eatSound.play().then(()=>eatSound.pause()).catch(()=>{});
            init();
        };

        document.addEventListener("keydown", (e) => {
            let keyMap = {37:'LEFT', 38:'UP', 39:'RIGHT', 40:'DOWN'};
            if(keyMap[e.keyCode]) handleInput(keyMap[e.keyCode]);
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) e.preventDefault();
        });

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }
        window.onload = () => { init(); };
    </script>
